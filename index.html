<html>

<head>
  <link rel="stylesheet" href="./css/style.css">
  <title>Browser Detection</Title>

</head>

<body>
  <!-- ----------Logo -----------------------  -->
  <div>
    <img src="./Images/hjlogo.png" alt="logo" />
  </div>
  <!-- ----------- Warning Image and text ------------- -->
  <div id="notfound">
    <div class="notfound">
      <div id="warning" class="warning">
        <img src="./Images/warning.svg" alt="warning" style="width:50%" />
      </div>

      <h2>Oops.. Your browser is not supported!</h2>
      <div id='text'>
        <p>To use param we recommend you to use latest version of one of these
          browser </p>
      </div>
    </div>
  </div>

  <!-- ------------- Browser image and Current Version -->

  <div id='table'>
    <div class="responsive" id="Chrome">
      <div class="gallery">
        <a target="_blank">
          <img src="./Images/chrome.svg" alt="chrome" style="width:25%">
        </a>
      </div>
      <h4>Google Chrome</h4>
      <p> Version 79+ </p>
    </div>


    <div class="responsive" id="Safari">
      <div class="gallery">
        <a target="_blank">
          <img src="./Images/safari.svg" alt="safari" style="width:25%">
        </a>
      </div>
      <h4>Apple Safari</h4>
      <p> Version 13+ </p>
    </div>

    <div class="responsive" id="Firefox">
      <div class="gallery">
        <a target="_blank">
          <img src="./Images/mozilla.svg" alt="mozilla" style="width:25%">
        </a>
      </div>
      <h4>Mozilla Firefox</h4>
      <p> Version 21+ </p>
    </div>

    <div class="responsive" id="MSIE">
      <div class="gallery">
        <a target="_blank">
          <img src="./Images/ie.svg" alt="Internet" style="width:25%">
        </a>
      </div>
      <h4>Internet Explorer</h4>
      <p> Version 11 </p>
    </div>

    <div class="responsive" id="Edge">
      <div class=" gallery">
        <a target="_blank">
          <img src="./Images/edge.svg" alt="edge" style="width:25%">
        </a>
      </div>
      <h4>Microsoft Edge</h4>
      <p> Version 18+ </p>
    </div>
    <div class="clearfix"></div>
  </div>
  <!-- ---------End --------- -->
</body>
<script src="./js/main.js">
</script>

</html>
